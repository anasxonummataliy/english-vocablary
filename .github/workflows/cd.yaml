name: Re-Deploy templify-api

on:
  push:
    branches:
      - "main"

permissions:
  contents: read
  packages: read  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e  
            echo "ðŸ”¹ Logging into GHCR..."
            docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} -p ${{ secrets.GHCR_PAT }}
            
            echo "ðŸ”¹ Navigating to project folder..."
            cd ~/templify

            echo "ðŸ”¹ Pulling latest image..."
            docker compose pull templify-api

            echo "ðŸ”¹ Running containers..."
            docker compose up -d --no-deps --build --remove-orphans templify-api
            docker compose up -d --no-deps --build --remove-orphans templify-worker

            echo "âœ… Deployment completed successfully!"